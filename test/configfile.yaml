# configuration file for project
sample_list : "test/samples.csv"
out_folder : "test"
mappers:
  - "bwa-mem2"
  - "bowtie2"
  - "minimap2"
fastp :
  complexity_threshold : 30
mappings_list : "test/mappings.csv"

bwa-mem2:
  threads: 10

bowtie2:
  threads: 10

minimap2:
  threads: 10
  split_nums: 4

sintax:
  threads: 1
  cutoff: 0.8
  db: "test/data/sintaxdb.subset.fasta"