# configuration file for project
sample_list : "samples.csv"
results_dir: "testrun"
mappers:
  - "minimap2"
fastp :
  complexity_threshold : 30
mappings_list : "mappings.csv"
mappings:
  genomes:
    target_species.subset:
      fasta: "data/target_species.subset.fasta"
      taxon_table: "data/taxon_table.subset.csv"

blast:
  db: "/sw/data/blast_databases/nt"
  evalue: 1e-30
  max_target_seqs: 200

bwa-mem2:
  threads: 10

bowtie2:
  threads: 10

minimap2:
  threads: 10
  split_nums: 4

sintax:
  threads: 1
  cutoff: 0.8
  db: "test/data/sintaxdb.subset.fasta"
